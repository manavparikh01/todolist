<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/todos.css">
    <script src="https://kit.fontawesome.com/fd17a1f88c.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/lib/jQuery.js"></script>
</head>
<body>
    
    <div id="container">
        <h1>TO-DO LIST<span id="addtodo"><i class="fas fa-pen"></i></span></h1>
        <input type="text" placeholder="Add New Todo">
        <ul>
            <li><span><i class="fa fa-trash"></i></span>Get up in the morning</li>
            <li><span><i class="fa fa-trash"></i></span>Have lunch</li>
            <li><span><i class="fa fa-trash"></i></span>Have dinner</li>
            <li><span><i class="fa fa-trash"></i></span>Go to sleep</li>
        </ul>
    </div>



    <script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
